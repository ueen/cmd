      <script type="text/javascript">


      document.addEventListener('contextmenu', event => event.preventDefault());

   window.addEventListener('load',function(){

   window.addEventListener("focus", function(event)
         {
             window.setTimeout(function a() {document.getElementById('line').focus();}, 20);
             });
   document.getElementById("cd").innerHTML = "C&#58&#92ueen&#92Desktop&#62"
           document.body.addEventListener('click', function(event)
         {
             window.setTimeout(function a() {document.getElementById('line').focus();}, 20);
             });
         document.getElementById("line").addEventListener('input', function (evt) {
             document.getElementById("input").innerHTML += document.getElementById("line").value;
        document.getElementById("line").value = null;
         });
             document.getElementById("line")
    .addEventListener("keypress", function(event) {
    if (document.getElementById("input").innerHTML.length > 0) {
    if (event.keyCode == 13) {
        event.preventDefault();

            if (document.getElementById("cmm").clientHeight > 470) {
              document.getElementById("cmm").innerHTML = document.getElementById("cmm").innerHTML.split('<br>').splice(1).join('<br>');
            }
            document.getElementById("cmm").innerHTML += "<br>" + document.getElementById("cd").innerHTML + document.getElementById("input").innerHTML;
            var inpt = document.getElementById("input").innerHTML;
            document.getElementById("input").innerHTML = null;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "io.php?input="+inpt.toLowerCase());
            xhr.onreadystatechange = function()
            {
                if(xhr.readyState == 4 && xhr.status == 200) {


                          if (xhr.responseText.length > 2){
							  
                          
                    document.getElementById("cmm").innerHTML += "<br>" + xhr.responseText;
							  if (document.getElementById("cmm").clientHeight > 485) {
				while (document.getElementById("cmm").clientHeight > 485) {
                            document.getElementById("cmm").innerHTML = document.getElementById("cmm").innerHTML.split('<br>').splice(1).join('<br>');
				}
             }
							  
                    }
                }
            }
            xhr.send();
		
			if (document.getElementById("cmm").clientHeight > 485) {
				while (document.getElementById("cmm").clientHeight > 485) {
                            document.getElementById("cmm").innerHTML = document.getElementById("cmm").innerHTML.split('<br>').splice(1).join('<br>');
				}
             }
		
			if (document.getElementById("cmm").clientHeight > 485) {
				while (document.getElementById("cmm").clientHeight > 485) {
                            document.getElementById("cmm").innerHTML = document.getElementById("cmm").innerHTML.split('<br>').splice(1).join('<br>');
				}
             }



         } else if (event.keyCode == 8) {
           document.getElementById("input").innerHTML = document.getElementById("input").innerHTML.substring(0,document.getElementById("input").innerHTML.length-1);
         }
         }
         });



    });

</script>
